<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 모든 div 태그에 적용  */
        div{background-color: beige; /* 배경 색상 */}
        /* 모든 p 태그에 적용 */
        p{background-color: brown; /* 배경 색상 */ width: 100px; /* 태그의 크기 설정 */}
        /* 모든 span 태그에 적용 */
        span{font-size: 100px; /* 글씨 크기 */ color: blue; /* 글씨 색상 */}
    </style>

</head>
<body>
    <!-- div 태그 안에 p 태그 -->
    <div>
        <p>안녕하세요.</p>
    </div>
    
    <!-- div 태그 안에 span 태그 -->
    <div>
        <span>퇴근하고 싶어요.</span>
    </div>
</body>
</html>
