<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        스타일 적용하기 (Internal Style Sheet 방법) 
        CSS를 HTML에 적용하는 방법(https://www.codingfactory.net/10529)
    -->
    <style>
        /* 모든 h1 태그에 적용 */
        h1{
            /* 글씨 색상 */
            color: blue;
        }

        /* 모든 body 태그에 적용 */
        body{
            /* 배경 색상 */
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>안녕하세요.</h1>
</body>
</html>
