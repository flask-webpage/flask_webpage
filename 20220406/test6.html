<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        1-1. 이미지 삽입시 사용하는 <img>태그
        1-2. src 속성을 이용해서 이미지의 경로를 넣어주면 이미지가 정상적으로 출력됨
        1-3. alt 속성은 이미지의 경로가 올바르지 않을 때, 출력하고 싶은 문구를 설정
        2. <a>태그 안에 이미지를 삽입해서, 이미지를 클릭하면 지정한 주소로 이동할 수 있도록 설정
    -->
    <a href="https://www.naver.com/">
        <img src="images/yuumi tumblr.png" alt="버그 발생했다">
        <img src="images/yuumi tumblr.gif" alt="오류 발생!!">
    </a>
</body>

</html>
