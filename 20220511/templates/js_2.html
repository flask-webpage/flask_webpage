<html lang="en">
<head>

    <title>자바스크립트 기초 3(getElementById, getElementsByClassName, getElementsByName)</title>

    <!-- Javascript -->
    <script>
        var plus_num = 20;

        window.onload = function(){
            let bton10 = document.getElementById('bton10');
            let bton20 = document.getElementsByClassName('bton20');
            let bton30 = document.getElementsByName('bton30');

            console.log(bton10);
            console.log(bton20);
            console.log(bton30);

            // console.log(bton10.value);
            // console.log(bton20[0].innerText);
            // console.log(bton30[0].innerText);
        }
    </script>
</head>
<body>
