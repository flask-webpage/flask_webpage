<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기초(alert, confirm, prompt)</title>

    <script>
        window.onload = function(){
            let alert_ = document.getElementById('alert_');
            let confirm_ = document.getElementById('confirm_');
            let prompt_ = document.getElementById('prompt_');
            // console.log(alert_);
            // console.log(confirm_);
            // console.log(prompt_);

            alert_.onclick = function(){ // 클릭 이벤트
                alert('alert!!');
            }

            confirm_.onclick = function(){
                if(confirm('확인 또는 취소')){
                    alert('확인');
                } else{
                    alert('취소');
                }
            }

            prompt_.onclick = function(){
                let plus = prompt('1 더하기 1은?', '???');
                if(plus == 2){
                    alert('정답!');
                } else{
                    alert('실패!');
                }
            }
        }
    </script>
</head>
<body>
    <h1>자바스크립트 기초(alert, confirm, prompt)</h1>
    <a href="/basic0">자바스크립트 기초 1(변수 및 함수 선언, if문, for문, console.log)</a> <br>
    <a href="/basic1">자바스크립트 기초 2(document.getElementById, click event)</a> <br>
    <a href="/basic2">자바스크립트 기초 3(getElementById, getElementsByClassName, getElementsByName)</a> <br>
    <a href="/basic3">자바스크립트 기초 4(alert, confirm, prompt)</a> <br>
    <br><br><br>

    <button id="alert_">alert창</button>
    <button id="confirm_">confirm창</button>
    <button id="prompt_">prompt창</button>
</body>
</html>
