<!DOCTYPE html>
<html lang="en">
<!-- <head> 태그는 문서에 대한 정보를 입력 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주차 복습 및 2주차 새로운 태그</title>

    <style>
        h2{color: pink;}

        h3{color: red;}     /* 모든 태그 */
        .h3{color: blue;}   /* class */
        #h3{color: green;}  /* id */

        .hr{border: 10px dashed brown;}

        table{border: 1px dashed orange; margin: 25px; padding: 25px;}
        td{border: 3px solid #aaa; padding: 25px;}
    </style>
</head>

<!-- <body> 태그는 컨텐츠 -->
<body>
    <!--
        ########## 1주차 복습 시작 ##########
    -->

    <!-- 1. <img> 태그 → 이미지 태그 -->
    <!-- 정상적인 이미지 -->
    <img src="http://img.sbs.co.kr/newimg/news/20190902/201350354.jpg"
         width="500px" height="280px" alt="에러나면 이 문구가 보일 것 입니다.">

    <!-- 일부로 틀린 url 입력 -->
    <img src="http://img.sbs.ccccco.kr/newimg/news/20190902/201350354.jpg" alt="에러나면 이 문구가 보일 것 입니다.">

    <!-- 2. <style> 태그 → 꾸미는 효과 적용 -->
    <h2>Hello World</h2>

    <!-- 3. <a> 태그 → 링크 -->
    <a href="https://www.google.com">구글</a>
    <a href="https://www.naver.com">네이버</a>

    <!--
        ########## 1주차 복습 종료 ##########
    -->


    <!--
        ########## 2주차 새로운 태그 시작 ##########
    -->

    <!-- 1. <hr> 태그 → 줄 긋는 태그 -->
    <hr>
    <hr>
    <hr width="30%">
    <hr>
    <hr>
    <hr>
    <hr class="hr">

    <!-- 2. <ul>, <ol>, <li> 태그 → 순서 태그 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ol>
        <li>100</li>
        <li>200</li>
        <li>300</li>
    </ol>

    <!-- 3. class와 id → 선택자 -->
    <h3>안녕하세요</h3>                     <!-- 일반 <h3> 태그 -->
    <h3 class="h3">안녕하세요???</h3>       <!-- class 적용한 <h3> 태그 -->
    <h3 id="h3">안녕하세요!!!!!!</h3>       <!-- id 적용한 <h3> 태그 -->


    <!-- 4. <br> 태그 → 한 줄 띄기(파이썬에서는 \n (newline)) -->
    <h4>br태그 테스트</h4>
    <br>
    <br>
    <h4>br태그 테스트</h4>
    

    <!-- 5. &nbsp; → non-breaking space : 공백 입력(타자칠 때 space키와 동일한 기능) -->
    <p>nbsp 없을 때 테스트 ///                                                              /// nbsp 없을 때 테스트</p>
    <p>nbsp 있을 때 테스트 /// &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; /// nbsp 있을 때 테스트</p>


    <!-- 6. <table> 태그 → 표 만들기 -->
    <table>
        <caption><표 제목></caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
    </table>
    
    <!--
        ########## 2주차 새로운 태그 종료 ##########
    -->
</body>
</html>
